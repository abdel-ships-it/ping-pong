<!DOCTYPE html>
<html>
<head>
    <title>The game of PONG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>The Game of PONG</h2>
    Gevonden bij
    <a href="https://robots.thoughtbot.com/pong-clone-in-javascript" target="_blank">
        https://robots.thoughtbot.com/pong-clone-in-javascript</a> van Matt Mongeau.

    <div class="controls">
        <div class="score-container">
            <div id="computer-score" class="score">0</div>
            <span>Computer</span>
        </div>        

        <div class="buttons-container">
            <button onclick='pongStart("pongArena")'>Start Pong</button>
            <button onclick='pongStop()'>Stop Pong</button>
        </div>
        <label>
            <input type="radio" name="difficulty" value="0" checked>
            Easy
        </label>
        <label>
            <input type="radio" name="difficulty" value="1">
            Hard
        </label>

        <div class="right score-container">
            <span>Player</span>
            <div id="player-score" class="score right">0</div>
        </div>
    </div>

    <div class="container">
        <canvas id="pongArena" width="600" height="400"></canvas>
        <!-- We will be programmatically showing this -->
        <div class="win-container" hidden>
            <h1></h1>
            <span></span>
            <span class="restarting-in"></span>
        </div>
    </div>
    
    <script src="pongH_base.js"></script>
    <script>pongStart(); pongStop()</script>
</body>

</html>
